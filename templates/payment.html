<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Akshaya Milk Store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <style>
    .price-summary {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .price-summary-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      font-size: 1rem;
    }
    .price-summary-row.total {
      font-weight: bold;
      font-size: 1.1rem;
      border-top: 1px solid #ccc;
      margin-top: 10px;
      padding-top: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <h2 class="brand">ðŸ§º AKSHAYA Dairy Product</h2>
    <button onclick="window.location.href='{{ url_for('home') }}'">
      <i class="fas fa-arrow-left"></i> Back to Store
    </button>
  </nav>

  <div class="container">
    <h2>Your Order Summary</h2>
    <ul id="cart-items-payment"></ul>

    <div id="price-summary" class="price-summary"></div>

    <div class="customer-details">
      <h3>Customer Information</h3>
      <input type="text" id="customer-name" placeholder="Your Name" required>
      <input type="tel" id="customer-phone" placeholder="Phone Number" required>
      <textarea id="delivery-address" placeholder="Delivery Address" required></textarea>
    </div>

    <div class="payment-section">
      <h3>Payment</h3>
      <!-- QR code and WhatsApp link removed -->
      <button id="cashfree-pay-btn">Pay Now</button>
    </div>
  </div>

  <div id="toast" class="hidden"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
