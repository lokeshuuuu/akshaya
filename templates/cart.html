<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Akshaya Milk Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <h2 class="brand">ðŸ§º AKSHAYA Dairy Product</h2>
        <button onclick="window.location.href='{{ url_for('index') }}'"><i class="fas fa-arrow-left"></i> Back to Store</button>
    </nav>

    <div class="container">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <div id="cart-summary"></div>
        <button id="checkout-btn" onclick="window.location.href='{{ url_for('payment') }}'">Proceed to Checkout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartList = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');

            if (cartItems.length === 0) {
                cartList.innerHTML = '<p>Your cart is empty. Please add items from the <a href="{{ url_for("index") }}">store</a>.</p>';
                document.getElementById('checkout-btn').style.display = 'none';
                return;
            }

            let subtotal = 0;
            let taxableSubtotal = 0;

            cartItems.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                if (item.name !== 'Monthly Milk Package') taxableSubtotal += itemTotal;

                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" style="width: 70px; height: 70px;">
                    <span>${item.name} Ã— ${item.quantity} = â‚¹${itemTotal}${item.name === 'Monthly Milk Package' ? ' (Fixed price, no tax)' : ''}</span>
                    <div class="cart-item-actions">
                        <button onclick="updateQuantity(${index}, -1)">-</button>
                        <button onclick="updateQuantity(${index}, 1)">+</button>
                        <button onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
                cartList.appendChild(li);
            });

            const gst = taxableSubtotal * 0.12;
            const delivery = taxableSubtotal * 0.08;
            const total = subtotal + gst + delivery;

            cartSummary.innerHTML = `
                <p>Subtotal: â‚¹${subtotal.toFixed(2)}</p>
                <p>GST (12%): â‚¹${gst.toFixed(2)}</p>
                <p>Delivery (8%): â‚¹${delivery.toFixed(2)}</p>
                <h3>Total: â‚¹${total.toFixed(2)}</h3>
            `;
        });

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                window.location.reload();
            }
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.reload();
        }
    </script>
</body>
</html>
