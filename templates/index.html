<!DOCTYPE html>
<html>
<head>
  <title>Akshaya Milk Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts - Poppins, Quicksand, Open Sans, Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;600;700&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <!-- Correct local stylesheet using Flask's url_for -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Correct model-viewer from CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- AOS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Correct Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="home">

  <header>
    <nav>
      <h2 class="brand">üêÑ <span>Green Pastures Dairy</span></h2>
      <ul>
        <li><button onclick="window.location.href='{{ url_for('payment') }}'"><i class="fas fa-shopping-cart"></i>&nbsp;Cart (<span id="cart-count">0</span>)</button></li>
      </ul>
    </nav>
  </header>

    </button>
  </nav>

  <div id="toast" class="hidden">Item added to cart</div>

  <section class="products-section">
    <div class="container">
      <h2>Our Products</h2>
      <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
          <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <p>‚Çπ{{ product.price }}</p>
          <button onclick="addToCart('{{ product.name }}', '{{ url_for('static', filename=product.image) }}')">Add to Cart</button>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

  <!-- Script must be loaded from static -->
  <script>
    window.onload = function () {
      localStorage.removeItem('cart');
      updateCartCount(); // Update cart count on page load
    };
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- AOS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
