<!DOCTYPE html>
<html>
<head>
  <title>Akshaya Milk Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Correct local stylesheet using Flask's url_for -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Correct model-viewer from CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- AOS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Correct Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="home">

  <header>
    <nav>
      <div class="logo">Akshaya</div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button onclick="window.location.href='{{ url_for('payment') }}'"><i class="fas fa-shopping-cart"></i>&nbsp;Cart (<span id="cart-count">0</span>)</button></li>
 <li>
 <input type="checkbox" id="dark-mode-toggle">
 <label for="dark-mode-toggle" class="toggle-label">Toggle Dark Mode</label>
 </li>
      </ul>
    </nav>
  </header>

  <div class="products">
    <div class="product" data-aos="fade-up">
      <img src="{{ url_for('static', filename='milk.jpg') }}"
           alt="Akshaya Dairy Farm Milk Bottle"
           style="width: 100%; height: 200px; border-radius: 10px;" />
      <h3>Milk(1L)<br> ₹90</h3>
      <button onclick="addToCart('Milk', '{{ url_for('static', filename='milk.jpg') }}')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="{{ url_for('static', filename='curd.png') }}" data-aos="fade-up"
           alt="Akshaya Dairy Farm Curd Bottle"
           style="width: 100%; height: 200px; border-radius: 10px;" />
      <h3>Curd(1L)<br> ₹70</h3>
      <button onclick="addToCart('Curd', '{{ url_for('static', filename='curd.png') }}')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="{{ url_for('static', filename='ghee.png') }}" data-aos="fade-up"
           alt="Akshaya Dairy Farm Ghee"
           style="width: 100%; height: 200px; border-radius: 10px;" />
      <h3>Ghee(500g)<br> ₹500</h3>
      <button onclick="addToCart('Ghee', '{{ url_for('static', filename='ghee.png') }}')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="{{ url_for('static', filename='milk.jpg') }}" data-aos="fade-up"
           alt="Milk Monthly Package"
           style="width: 100%; height: 200px; border-radius: 10px;" />
      <h3>Milk - Monthly Package</h3>
      <p>1L/day for 30 days</p>
      <button onclick="addToCart('Monthly Milk Package', '{{ url_for('static', filename='milk.jpg') }}')">Subscribe</button>
    </div>
  </div>

  <div id="toast" class="hidden">Item added to cart</div>

  <!-- Script must be loaded from static -->
  <script>
    window.onload = function () {
      localStorage.removeItem('cart');
      updateCartCount(); // Update cart count on page load
    };
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- AOS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
